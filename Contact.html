<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/png" href="images/itelogo.png"/>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <script src="jquery/jquery.js"></script>
    <script src="jquery/app.js"></script>
</head>
<body>
    <header>
        <a href="Home.html"><img id="logo" src="images/logo.png"></a>
        <nav>
            <ul>
                <li><a id="main" href="Home.html">Home</a></li>
                <li><a href="Introduction.html">Introduction</a></li>
                <li><a href="Schedule.html">Schedule</a></li>
                <li><a class="active" href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class='contact-form'>
        <h1>Contact Us</h1>
        <div class="txtb">
            <label>Full Name :</label>
            <input type="text" name="" value="" placeholder="Enter Your Name">
        </div>

        <div class="txtb">
            <label>Email :</label>
            <input type="email" name="" value="" placeholder="Enter Your Email">
        </div>

        <div class="txtb">
            <label>Phone Number :</label>
            <input type="text" name="" value="" placeholder="Enter Your Phone Number">
        </div>

        <div class="txtb">
            <label>Message :</label>
            <textarea style="resize: none;"></textarea>
        </div>
        <a class="formBtn">Send</a>
    </div>

    <div class="footer">
        <h3>Copyright &copy; 2020 ITE College Central</h3>
        <a href="https://www.instagram.com/itecollegecentral/"><img src="images/twitter.png"></a>
        <a href="https://www.instagram.com/itecollegecentral/"><img src="images/instagram.png"></a>
        <a href="https://www.facebook.com/ITESpore/"><img src="images/facebook.png"></a>
    </div>
</body>
</html>
